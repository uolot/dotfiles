ahead = ""
behind = ""
diverged = ""
up_to_date = ""
untracked = "."
stashed = ""
modified = "*"
staged = ""
renamed = ""
deleted = ""

[package]
symbol = "@ "

[status]
disabled = false

[time]
disabled = false

