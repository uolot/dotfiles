# Starship config

format = "$fill\n$all"
command_timeout = 1200
add_newline = true

[character]
success_symbol = "[\\$](green)"
error_symbol = "[\\$](red)"

[status]
disabled = false
format = "[$status]($style) "
style = "red"
# symbol = "[x](bold red) "
# symbol = "[x](red) "
not_executable_symbol = "[!](bold yellow) "
not_found_symbol = "[?](bold yellow) "

[time]
disabled = false

[line_break]
disabled = false

[cmd_duration]
show_notifications = true
min_time_to_notify = 30000

[memory_usage]
disabled = false
threshold = 80
symbol = "ó°› "    # from Nerd Font Symbols Preset

[directory]
truncation_length = 8
truncate_to_repo = true
read_only = " ó°Œ¾"        # from Nerd Font Symbols Preset
# fish_style_pwd_dir_length = 4

[fill]
symbol = "â”€"
style = "bold black"

[git_branch]
symbol = "î‚  "
truncation_length = 50

[git_commit]
disabled = false

[git_metrics]
disabled = false

[git_status]
conflicted = "X"
ahead = ""
behind = ""
diverged = ""
up_to_date = ""
untracked = "."
stashed = ""
modified = "*"
staged = "+"
renamed = ""
deleted = ""

[package]
# symbol = "@ "
symbol = "ó°— " # from Nerd Font Symbols Preset

# https://starship.rs/config/#aws
[aws]
