# Starship config

format = "$all"
command_timeout = 1200

[directory]
truncation_length = 8
truncate_to_repo = true
# truncation_symbol = ".../"

[git_metrics]
disabled = false

[git_status]
conflicted = "Cx "
ahead = "Ah "
behind = "Bh "
diverged = "Dx "
up_to_date = ""
untracked = "n+ "
stashed = "Sh "
modified = "m+ "
staged = "st "
renamed = "mv "
deleted = "rm "

[status]
disabled = false

[time]
disabled = false
